<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login-form/login-form.css">
    <link rel="preload" href="img/login-form-background.webp" as="image" type="image/webp">
</head>
<body class="body">
    <form class="login-form" method="post">
        <h1 class="login-form__title-text">Login</h1>
        <input class="input login-form__input" type="text" name="" placeholder="Username" required>
        <input class="input login-form__input" type="password" name="" placeholder="Password" required>
        <input class="button login-form__button" id="button login-form__button" type="submit" name="" value="Login">
    </form>
</body>
</html>
